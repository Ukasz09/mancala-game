<!-- ------------------------------------------- Stones ------------------------------------------- -->
<div
  class="bg-image rounded-50"
  style="position: absolute"
  [ngClass]="stoneMovingAnimationClass"
  [ngStyle]="{
    width: size + 'px',
    height: size + 'px',
    transform: stoneTransformStyle,
    'background-image': stone.imageUrl
  }"
></div>

<!-- ------------------------------------------- Home Button ------------------------------------------- -->
<h3
  class="menu-btn btn-with-slide fixed-top my-2 btn-orange py-1 game-text-shadow"
  routerLink="/home"
  (click)="backToHome()"
>
  <div class="d-flex flex-row">
    <span
      class="px-2 d-flex flex-fill justify-content-center align-items-center d-flex"
      >HOME</span
    >
    <span class="me-3">
      <span class="material-icons" style="font-size: 2.5rem"> home </span>
    </span>
  </div>
</h3>
<!-- ------------------------------------------- Restart Game Button ------------------------------------------- -->
<button
  class="menu-btn fixed-top my-2 btn-orange py-1 game-text-shadow"
  style="top: 60px"
  routerLink="/home"
  [disabled]="resetBtnDisabled"
  [ngClass]="{ 'btn-with-slide': !resetBtnDisabled }"
  (click)="onRestartGameBtnClick()"
>
  <div class="d-flex flex-row">
    <span
      class="px-2 d-flex flex-fill justify-content-center align-items-center d-flex"
      >RESTART</span
    >
    <span class="d-flex flex-fill justify-content-end me-3">
      <span class="material-icons" style="font-size: 2.5rem"> replay </span>
    </span>
  </div>
</button>
<div
  id="main-container"
  class="d-flex flex-column align-items-center bg-light text-light max-viewport fade-in-default"
>
  <!-- ------------------------------------------- Header ------------------------------------------- -->
  <div class="d-flex flex-column py-5 w-100">
    <div class="d-flex flex-row">
      <h2 class="flex-fill text-center player-info">Player A</h2>
      <h1 class="w-15 text-center text-light game-text-shadow">
        {{ headerText }}
      </h1>
      <h2 class="flex-fill text-center player-info">Player B</h2>
    </div>
    <ng-container *ngIf="gameOver">
      <h3 class="mt-1 text-center text-orange game-text-shadow">
        {{ winnerInfoText }}
      </h3>
      <button
        class="btn-orange py-2 w-25 mx-auto"
        style="font-size: 1.25rem"
        (click)="onRestartGameBtnClick()"
      >
        Play again
      </button>
    </ng-container>
  </div>
  <!-- ------------------------------------------- Board ------------------------------------------- -->
  <app-board
    #gameBoard
    [gameLogic]="gameLogic"
    (binClick)="onBinClick($event)"
    [gameMode]="gameMode"
    [stoneTransitionTimeSec]="stoneTransitionTimeSec"
  ></app-board>
</div>

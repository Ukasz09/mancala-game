<!-- ------------------------------------------- Home Button ------------------------------------------- -->
<h3
  class="
    menu-btn
    home-btn home-btn-slide
    fixed-top
    my-2
    btn-orange
    py-1
    game-text-shadow
  "
  routerLink="/home"
  (click)="backToHome()"
>
  <div class="d-flex flex-row">
    <span
      class="
        px-2
        d-flex
        flex-fill
        justify-content-center
        align-items-center
        d-flex
      "
      >HOME</span
    >
    <span class="me-3">
      <span class="material-icons" style="font-size: 2.5rem"> home </span>
    </span>
  </div>
</h3>
<!-- ------------------------------------------- Restart Game Button ------------------------------------------- -->
<button
  class="menu-btn reset-btn my-2 btn-orange py-1 game-text-shadow"
  routerLink="/home"
  [disabled]="resetBtnDisabled"
  [ngClass]="{ 'reset-btn-slide': !resetBtnDisabled }"
  (click)="onRestartGameBtnClick()"
>
  <div class="d-flex flex-row">
    <span
      class="
        px-2
        d-flex
        flex-fill
        justify-content-center
        align-items-center
        d-flex
      "
      >RESTART</span
    >
    <span class="d-flex flex-fill justify-content-end me-3">
      <span class="material-icons" style="font-size: 2.5rem"> replay </span>
    </span>
  </div>
</button>
<div
  id="main-container"
  class="
    d-flex
    flex-column
    align-items-center
    text-light
    max-viewport
    fade-in-default
  "
>
  <!-- ------------------------------------------- Header ------------------------------------------- -->
  <div class="header-landscape flex-column py-5 w-100">
    <div class="d-flex flex-row">
      <h2 class="player-info player-info-landscape">Player A</h2>
      <h1 class="flex-fill text-center text-light game-text-shadow">
        {{ headerText }}
      </h1>
      <h2 class="player-info player-info-landscape">Player B</h2>
    </div>
  </div>
  <!-- ------------------------------------------- Board ------------------------------------------- -->
  <h2 class="player-info player-info-portrait">{{ moblieTextPlayerA }}</h2>
  <div class="d-flex h-75 align-items-center">
    <app-board
      #gameBoard
      [gameLogic]="gameLogic"
      (binClick)="onBinClick($event)"
      [gameMode]="gameMode"
      [stoneTransitionTimeSec]="stoneTransitionTimeSec"
    ></app-board>
  </div>
  <h2 class="player-info player-info-portrait">{{ moblieTextPlayerB }}</h2>
</div>

<div
  id="board"
  class="rounded-100 w-100 h-100 d-flex flex-row"
  [ngStyle]="{ 'background-image': boardImageUrl }"
>
  <div id="store-left" class="h-100"></div>
  <div class="flex-fill d-flex flex-column h-100" #holesContainer>
    <!-- ----------------------- Left player ---------------------- -->
    <div id="left-player" class="h-50 d-flex flex-row">
      <div
        *ngFor="let holeNumber of holeNumbers"
        class="h-100 hole-container d-flex align-items-center"
      >
        <app-hole
          [size]="holesContainer.offsetWidth / 6"
          [holeImageUrl]="holeImageUrl"
        ></app-hole>
      </div>
    </div>
    <!-- ----------------------- Right player ---------------------- -->
    <div id="left-player" class="h-50 d-flex flex-row">
      <div
        *ngFor="let holeNumber of holeNumbers"
        class="h-100 hole-container d-flex align-items-center"
      >
        <app-hole
          [size]="holesContainer.offsetWidth / 6"
          [holeImageUrl]="holeImageUrl"
        ></app-hole>
      </div>
    </div>
  </div>
  <div id="store-right" class="h-100"></div>
</div>
<div class="d-flex flex-row">
  <button class="btn-orange p-4 my-3" (click)="onNextHoleClick()">
    Next hole
  </button>
  <button class="btn-orange p-4 my-3" (click)="onNextBoardClick()">
    Next board
  </button>
</div>

<div
  class="rounded-100 px-4 d-flex flex-row mx-auto board"
  [ngStyle]="{
    width: boardWidthPx + 'px',
    height: boardHeightPx + 'px'
  }"
>
  <!-- ----------------------- Store A ---------------------- -->
  <div
    class="d-flex flex-column ms-4"
    [ngStyle]="{
      width: binSizePx + 'px'
    }"
  >
    <div
      class="mt-4"
      [ngStyle]="{
        width: binSizePx + 'px',
        height: storeHeightPx + 'px'
      }"
    >
      <app-store
        [stoneSize]="stoneSize"
        [allStones]="stoneModels"
        [stoneIds]="gameLogic.stoneIdsForStoreA"
      ></app-store>
    </div>
    <div class="text-center text-gray-300 fw-600 pt-3 stones-qty-label">
      {{ gameLogic.stonesQtyInStoreA }}
    </div>
  </div>
  <div class="d-flex flex-column flex-fill align-items-center h-100 py-4">
    <!-- ----------------------- Player A bins ---------------------- -->
    <div class="h-50 h-100 d-flex flex-row">
      <ng-container *ngFor="let binNumber of binNumbersPlayerA">
        <div class="d-flex flex-column">
          <app-bin
            [isActive]="binIsActive(playerA, binNumber)"
            [size]="binSizePx"
            [stoneSize]="stoneSize"
            [stoneIds]="gameLogic.getStoneIdsForBin(binNumber)"
            [allStones]="stoneModels"
            (stoneClick)="onBinClick(binNumber)"
          ></app-bin>
          <div class="text-center text-gray-300 fw-600 pt-3 stones-qty-label">
            {{ gameLogic.getStonesQty(binNumber) }}
          </div>
        </div>
      </ng-container>
    </div>
    <!-- ----------------------- Player B bins ---------------------- -->
    <div class="h-50 d-flex flex-row">
      <ng-container *ngFor="let binNumber of binNumbersPlayerB">
        <div class="d-flex flex-column justify-content-end">
          <div class="text-center text-gray-300 fw-600 pb-3 stones-qty-label">
            {{ gameLogic.getStonesQty(binNumber) }}
          </div>
          <app-bin
            [isActive]="binIsActive(playerB, binNumber)"
            [size]="binSizePx"
            [stoneSize]="stoneSize"
            [stoneIds]="gameLogic.getStoneIdsForBin(binNumber)"
            [allStones]="stoneModels"
            (stoneClick)="onBinClick(binNumber)"
          ></app-bin>
        </div>
      </ng-container>
    </div>
  </div>
  <!-- ----------------------- Store B ---------------------- -->
  <div
    class="w-100 me-4 d-flex flex-column justify-content-end"
    [ngStyle]="{ width: binSizePx + 'px' }"
  >
    <div class="text-center text-gray-300 fw-600 pb-3 stones-qty-label">
      {{ gameLogic.stonesQtyInStoreB }}
    </div>
    <div
      class="mb-4"
      [ngStyle]="{
        height: storeHeightPx + 'px'
      }"
    >
      <app-store
        [stoneSize]="stoneSize"
        [allStones]="stoneModels"
        [stoneIds]="gameLogic.stoneIdsForStoreB"
      ></app-store>
    </div>
  </div>
</div>

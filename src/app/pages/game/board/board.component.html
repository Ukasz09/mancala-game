<div
  class="d-flex flex-row board justify-content-center align-items-center"
  [ngStyle]="{
    height: boardHeightWithPadding + 'px',
    width: boardWidthWithPadding + 'px'
  }"
>
  <!-- ------------------------------------------- Stones ------------------------------------------- -->
  <div
    class="stones-placeholder"
    [ngStyle]="{
      width: boardWidthPx + 'px',
      height: boardHeightPx + 'px'
    }"
  >
    <app-stone
      *ngFor="let stoneId of stoneIds"
      [size]="stoneSize"
      [stone]="getStone(stoneId)"
      (click)="onStoneClick(stoneId)"
      [transitionTimeSec]="stoneTransitionTimeSec"
    ></app-stone>
  </div>
  <!-- ------------------------------------------- Board ------------------------------------------- -->
  <div
    class="d-flex flex-row"
    [ngStyle]="{
      height: boardHeightPx + 'px'
    }"
  >
    <!-- ----------------------- Store A ---------------------- -->
    <div
      class="d-flex flex-column"
      [ngStyle]="{
        width: binSizePx + 'px'
      }"
    >
      <div
        class=""
        [ngStyle]="{
          width: binSizePx + 'px',
          height: storeHeightPx + 'px'
        }"
      >
        <div class="store rounded-75 h-100 w-100"></div>
      </div>
      <!-- ----------------------- Store A label ---------------------- -->
      <div class="text-center text-gray-300 fw-600 pt-3 stones-qty-label">
        {{ gameLogic.stonesQtyInStoreA }}
      </div>
    </div>
    <div class="d-flex flex-column h-100" style="width: fit-content">
      <!-- ----------------------- Player A bins ---------------------- -->
      <div class="d-flex flex-column h-100" style="width: fit-content">
        <div class="d-flex flex-row">
          <ng-container *ngFor="let binNumber of binNumbersPlayerA">
            <div>
              <!-- ----------------------- Bin ---------------------- -->
              <div
                [ngClass]="getBinCssClass(binNumber, playerA)"
                class="bg-image rounded-100 bin"
                [ngStyle]="{
                  width: binSizePx + 'px',
                  height: binSizePx + 'px'
                }"
              ></div>
              <!-- ----------------------- Bin A label ---------------------- -->
              <div
                class="text-center text-gray-300 fw-600 pt-3 stones-qty-label"
              >
                {{ gameLogic.getStonesQty(binNumber) }}
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <!-- ----------------------- Player B bins ---------------------- -->
      <div class="h-50 d-flex flex-row" style="width: fit-content">
        <ng-container *ngFor="let binNumber of binNumbersPlayerB">
          <div class="d-flex flex-column justify-content-end">
            <!-- ----------------------- Bin B label ---------------------- -->
            <div class="text-center text-gray-300 fw-600 pb-3 stones-qty-label">
              {{ gameLogic.getStonesQty(binNumber) }}
            </div>
            <!-- ----------------------- Bin ---------------------- -->
            <div
              [ngClass]="getBinCssClass(binNumber, playerB)"
              class="bg-image rounded-100 bin"
              [ngStyle]="{
                width: binSizePx + 'px',
                height: binSizePx + 'px'
              }"
            ></div>
          </div>
        </ng-container>
      </div>
    </div>
    <!-- ----------------------- Store B ---------------------- -->
    <div
      class="w-100 d-flex flex-column justify-content-end"
      [ngStyle]="{ width: binSizePx + 'px' }"
    >
      <!-- ----------------------- Store B label ---------------------- -->
      <div class="text-center text-gray-300 fw-600 stones-qty-label">
        {{ gameLogic.stonesQtyInStoreB }}
      </div>
      <div
        class=""
        [ngStyle]="{
          height: storeHeightPx + 'px'
        }"
      >
        <div class="store rounded-75 h-100 w-100"></div>
      </div>
    </div>
  </div>
</div>

<!-- ------------------------------------------- Hole ------------------------------------------- -->
<div
  class="bg-image rounded-100"
  style="order: 1"
  [ngStyle]="{
    'background-image': imageUrl,
    width: size + 'px',
    height: size + 'px'
  }"
></div>
<!-- ------------------------------------------- Stones ------------------------------------------- -->
<div
  *ngFor="let stone of stones"
  class="bg-image rounded-50"
  style="position: absolute"
  [ngStyle]="{
    width: stoneSize + 'px',
    height: stoneSize + 'px',
    transform: getStoneTransformStyle(stone),
    'background-image': stone.imageUrl
  }"
></div>

<!-- ------------------------------------------- Hole ------------------------------------------- -->
<div
  class="bg-image rounded-100"
  style="order: 1"
  [ngStyle]="{
    'background-image': imageUrl,
    width: size + 'px',
    height: size + 'px'
  }"
></div>
<!-- ------------------------------------------- Stones ------------------------------------------- -->
<app-stone
  class="bg-blue"
  *ngFor="let stone of stones"
  [size]="stoneSize"
  [stone]="stone"
></app-stone>

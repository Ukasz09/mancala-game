<!-- ------------------------------------------- Hole ------------------------------------------- -->
<div
  [ngClass]="binCssClass"
  class="bg-image rounded-100 hole"
  [ngStyle]="{
    width: size + 'px',
    height: size + 'px'
  }"
></div>
<!-- ------------------------------------------- Stones ------------------------------------------- -->
<app-stone
  *ngFor="let stoneNumber of stoneIds"
  [ngClass]="binCssClass"
  class="bg-blue stone"
  (click)="onStoneClick()"
  [size]="stoneSize"
  [stone]="getStone(stoneNumber)"
  [stoneMovingAnimationClass]="getStoneMovingAnimationClass(stoneNumber)"
></app-stone>
